name: Release
on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  id-token: write
  packages: write

jobs:
  release:
    name: Create Release PR or Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node (for npm publish with provenance)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.1.9'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify npm auth
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # `prepack` in package.json builds the package before `npm publish` automatically.
      - name: Changesets - Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: bun run release
          title: 'Release – Version Packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Setup Node for GitHub Packages
        if: always()
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@flowscape-ui'

      - name: Publish to GitHub Packages (npm.pkg.github.com)
        if: always()
        run: |
          set -e
          PKG_NAME=$(node -p "require('./package.json').name")
          echo "Checking if $PKG_NAME exists in GitHub Packages registry..."
          npm whoami --registry=https://npm.pkg.github.com/ || true
          if npm view "$PKG_NAME" version --registry=https://npm.pkg.github.com/ >/dev/null 2>&1; then
            echo "$PKG_NAME already exists in GitHub Packages — skipping publish."
          else
            echo "Publishing $PKG_NAME to GitHub Packages registry"
            npm publish --registry=https://npm.pkg.github.com/
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
